<div ng-controller="HelloWorld as ctrl">
	<h1>Hello world form</h1>
	<form>
		<label for="name">Your name</label>
		<input type="text" name="name" value="" ng-model="ctrl.submittedName">
		<p>{{ctrl.name}}</p>
		<button ng-click="ctrl.submitForm()">submit</button>
	</form>
	<name name="ctrl.name" checked="ctrl.checked"></name>
</div>
